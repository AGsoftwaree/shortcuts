<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcuts Repository</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #2c2c2c;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            border-radius: 10px;
        }
        h1 {
            color: #00d4ff;
        }
        p {
            font-size: 1.2em;
        }
        a.button {
            display: inline-flex;
            align-items: center;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #0056b3;
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Shortcuts Repository</h1>
        <p>This repository is dedicated to developing useful and innovative Apple Shortcuts.</p>
        <p>To learn more and contribute, visit our GitHub repository or explore Routine Hub.</p>
        <a class="button" href="https://github.com/AGsoftwaree/shortcuts.git" target="_blank">
            <img class="icon" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" width="24" height="24">
            Visit the Repository
        </a>
        <a class="button" href="https://routinehub.co" target="_blank">
            <img class="icon" src="https://routinehub.co/apple-touch-icon.png" alt="Routine Hub" width="24" height="24">
            Explore Routine Hub
        </a>
    </div>
</body>
</html>
