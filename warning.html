<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning Screen</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .warning {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            border: 4px solid yellow;
            border-radius: 50%;
            background-color: black;
            position: relative;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.5s ease-in, transform 0.5s ease-in;
            font-size: 48px;
            color: yellow;
        }

        .warning.show {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="warning" id="warning">
        <span class="material-icons">warning</span>
    </div>

    <script>
        // Simulate showing the warning screen after 1 second
        setTimeout(() => {
            document.getElementById('warning').classList.add('show');
        }, 100);
    </script>
</body>
</html>
