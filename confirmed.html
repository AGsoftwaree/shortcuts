<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Screen</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .confirmation {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            border: 4px solid green;
            border-radius: 50%;
            background-color: black;
            position: relative;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.5s ease-in, transform 0.5s ease-in;
        }

        .confirmation.show {
            opacity: 1;
            transform: scale(1);
        }

        .checkmark {
            position: absolute;
            width: 60px;
            height: 60px;
            stroke-width: 5;
            stroke: green;
            fill: transparent;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .checkmark-path {
            stroke-dasharray: 0, 100;
            animation: checkmark 0.5s forwards;
        }

        @keyframes checkmark {
            to {
                stroke-dasharray: 100, 0;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation" id="confirmation">
        <svg class="checkmark" viewBox="0 0 24 24">
            <path class="checkmark-path" d="M6 12l4 4L18 6"/>
        </svg>
    </div>

    <script>
        // Simulate showing the confirmation screen after 1 second
        setTimeout(() => {
            document.getElementById('confirmation').classList.add('show');
        }, 100);
    </script>
</body>
</html>
